{% extends 'main.html' %}
{% block content %}

<h1>HOME</h1>

<div>

    <div>
        {% for room in rooms %}
            <div>
                <!-- Important line next: We are accesing room via name i.e 'room' that we specified -->
                <h4>{{room.id}} --<a href="{% url 'room' room.id %}">{{room.name}}</a> </h4>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
